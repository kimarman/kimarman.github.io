<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Newsfeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            margin-bottom: 20px;
        }
        .img-thumbnail {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="1.png" class="card-img-top img-thumbnail" alt="Image 1">
                    <div class="card-body">
                        <button class="btn btn-primary" type="button" id="btnLike1">
                            <i class="bi bi-hand-thumbs-up"></i> Like
                        </button>
                        <output id="countLike1">0</output>
                        <button class="btn btn-primary" type="button" id="btnDislike1">
                            <i class="bi bi-hand-thumbs-down"></i> Dislike
                        </button>
                        <output id="countDislike1">0</output>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="2.png" class="card-img-top img-thumbnail" alt="Image 2">
                    <div class="card-body">
                        <button class="btn btn-primary" type="button" id="btnLike2">
                            <i class="bi bi-hand-thumbs-up"></i> Like
                        </button>
                        <output id="countLike2">0</output>
                        <button class="btn btn-primary" type="button" id="btnDislike2">
                            <i class="bi bi-hand-thumbs-down"></i> Dislike
                        </button>
                        <output id="countDislike2">0</output>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Comments</h5>
                        <input type="text" class="form-control mb-2" id="comment" placeholder="Write a comment...">
                        <button class="btn btn-success" id="submit">
                            <i class="bi bi-chat-dots"></i> Submit
                        </button>
                        <textarea class="form-control mt-2" id="commentbox" rows="15" placeholder="Comments will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
